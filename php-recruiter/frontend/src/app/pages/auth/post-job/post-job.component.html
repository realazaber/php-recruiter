<form method="post" accept-charset="UTF-8" class="w-[30rem]">
  <h2>Post job</h2>
  <div class="row">
    <div class="col">
      <label for="title">Title</label>
      <input type="text" name="title" required />
    </div>
    <div class="col">
      <label for="category">Category</label>
      <input type="text" name="category" required />
    </div>
  </div>

  <label for="level">Level</label>
  <select name="level" required>
    <option value="">Select a level</option>
    <option value="intern">Intern</option>
    <option value="junior">Junior</option>
    <option value="mid">Mid</option>
    <option value="senior">Senior</option>
  </select>

  <h3 class="mb-[-1rem] mt-3">
    Salary
  </h3>
  <div class="row">
    <div class="col">
      <label for="salaryMin">Minimum</label>
      <input type="number" name="salaryMin">
    </div>
    <div class="col">
      <label for="salaryMax">Maximum</label>
      <input type="number" name="salaryMax">
    </div>
  </div>
  <label for="message">Description</label>
  <textarea cols="30" rows="7" name="message" required></textarea>
  <button type="submit" class="btn mt-3">Create listing</button>
</form>
