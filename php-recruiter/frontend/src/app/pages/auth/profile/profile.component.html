<div class="flex phone:justify-between justify-center phone:items-center gap-3 flex-col phone:flex-row w-full min-h-[50vh]">
  <div class="flex justify-center phone:justify-start w-full phone:w-2/5">
    <img class="w-52 h-52 rounded-md border-4 border-gray-300 object-cover" src="{{ currentUser?.profile_url }}" alt="{{ currentUser?.fname }}">
  </div>
  <div class="flex flex-col w-full phone:w-3/5">
    <div class="text-xl">
      {{ currentUser?.fname }} {{ currentUser?.lname }}
      <div class="text-lg" *ngIf="!isRecruiter">Job Seeker</div>
      <div class="text-lg" *ngIf="isRecruiter">Employer at {{ currentUser.company_name }}</div>
    </div>
    <a class="text-blue-600 underline max-w-full" href="{{ currentUser?.website }}" target="_blank" *ngIf="hasWebsite">
      Website
    </a>
    <p class="py-3">{{ currentUser?.bio }}</p>
    <a routerLink="/editprofile" class="btn-sec w-fit">Edit profile</a>
  </div>
</div>
